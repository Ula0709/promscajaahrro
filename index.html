<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja en Línea</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Neo Sans Std", sans-serif; /* Cambia a tu fuente deseada */
        }

        .rectangle {
            width: 90%; /* Ancho responsivo */
            max-width: 600px; /* Máximo ancho */
            background: rgba(211, 209, 210, 0.8);
            border-radius: 8px; /* Bordes redondeados */
            position: relative;
            padding: 20px; /* Espaciado interno */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
        }

        .degradado {
            background: linear-gradient(to left, #072658, #063150, #0E6E80);
            border-radius: 8px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .imagen-logo {
            width: 80%; /* Ancho responsivo */
            max-width: 380px; /* Tamaño máximo */
            height: auto;
            margin: 0 auto 10px; /* Centrado y margen inferior */
        }

        .texto {
            font-size: 1rem; /* Tamaño de fuente */
            line-height: 1.2; /* Espaciado */
            text-transform: uppercase;
        }

        .botones {
            display: flex;
            justify-content: space-around; /* Espacio alrededor de los botones */
            margin-top: 20px; /* Margen superior */
            flex-wrap: wrap; /* Permitir ajuste en filas */
        }

        .boton {
            width: 45%; /* Ancho relativo */
            max-width: 250px; /* Ancho máximo */
            height: 40px;
            background-color: #083575;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem; /* Tamaño de fuente */
            margin: 10px 0; /* Margen vertical */
            transition: background-color 0.3s; /* Transición suave */
        }

        .boton:hover {
            background-color: #0a4b8d; /* Color al pasar el ratón */
        }

        .imagen {
            margin-top: 20px;
            width: 80%; /* Ancho responsivo */
            max-width: 220px; /* Tamaño máximo */
            height: auto; /* Alto automático */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="degradado">
            <img src="logpeque.png" alt="Logo" class="imagen-logo">
            <div class="texto">Caja en Línea</div>
        </div>
        <div class="botones">
            <button class="boton" onclick="location.href='user.html'">Personal</button>
            <button class="boton" onclick="location.href='user.html'">Comercial</button>
        </div>
    </div>
    <img src="mascota.png" alt="Descripción de la imagen" class="imagen">
</body>
</html>
